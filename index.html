<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper" id="wrapper">
        
        <div id="questions">
            <div class="header">
                <img src="/img/goiteens.svg" alt="GoITeens" class="photo_header">
                <h1>Номер питання: <span id="n"></span></h1>
            </div>

            <h2 id = "title"></h2>
            <p id  = "question"></p>
            <div class="radio">
                <p><input type="radio" name="year" id="y1" checked><span  id = "a1"></span></p>
                <p><input type="radio" name="year" id="y2" checked><span  id = "a2"></span></p>
                <p><input type="radio" name="year" id="y3" checked><span  id = "a3"></span></p>
                <p><input type="radio" name="year" id="y4" checked><span  id = "a4"></span></p>
            </div>
            

            <button id = "get_answer">Дати відповідь</button>

            <div class="right_div hidden" id = "right_div">
                <p class="right" id="right">Вірна відповідь</p>
                <button id = "next_question">Наступне питання</button>
            </div>

            <div class="wrong_div hidden" id="wrong_div">
                <p class="wrong" id="wrong">Неправильна відповідь</p>
                <div class="view_answer">
                    <button id = "view_answer">Підглянути відповідь</button>
                    <p id="answer" class = "hidden"></p>
                </div>
            </div>

            

            <div id="total_div">
                <p>Кількість правильних відповідей: <span id="n_right"></span> (з першого разу).</p>
            </div>
        </div>
        
    </div>
   
    
    <input type="hidden" value = "0" id = "n_question">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
